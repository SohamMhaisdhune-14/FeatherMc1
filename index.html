<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Control</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
    <script>
        async function sendAction(action) {
            const response = await fetch('https://api.github.com/repos/SohamMhaisdhune-14/FeatherMc1/actions/workflows/minecraft-server.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.everest-preview+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: { action: action }
                })
            });

            if (response.ok) {
                alert(action + " action sent successfully!");
            } else {
                alert("Failed to send action. Check GitHub Actions settings.");
            }
        }
    </script>
</head>
<body>
    <h1>Minecraft Server Control</h1>
    <button onclick="sendAction('start')">Start Server</button>
    <button onclick="sendAction('stop')">Stop Server</button>
</body>
</html>
